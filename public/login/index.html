<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Login - Zip Zap Zop</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1>Login</h1>
		<form action="javascript:void(0)" id="form">
			<label for="username">Username:</label>
			<input type="text" autocomplete="username" name="username" id="username" />
			<br />
			<label for="password">Password:</label>
			<input type="password" autocomplete="current-password" name="password" id="password" />
			<br />
			<input type="submit" value="Login" />
		</form>
		<span id="error" class="error"></span>
		<footer>Don't have an account? <a href="../signup">Sign up!</a></footer>
		<script src="script.js" type="module"></script>
	</body>
</html>
